<!DOCTYPE html>
<html>
<head>
    <title>Select User Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .btn {
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .manager-btn {
            background-color: #007BFF;
            color: white;
        }

        .cashier-btn {
            background-color: #28A745;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Login as:</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="user_type" value="manager" class="btn manager-btn">Manager / Inventory Manager</button>
        <button type="submit" name="user_type" value="cashier" class="btn cashier-btn">Cashier</button>
    </form>
</body>
</html>
